<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./createAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="tittle">My account</h1>
            <form  class="form" action="">
                <div>
                    <label class="label" for="name">Name</label>
                    <input id="name" class="input input-name" type="text" placeholder="Anita lava la tina">

                    <label class="label" for="email">Email address</label>
                    <input id="email" class="input input-email" type="text" placeholder="Example@gmail.com">

                    <label  class="label" for="password">Password</label>
                    <input id="password"  class="input input-password" type="password" placeholder="*********">
                    
                    <label  class="label" for="coPassword">Confirm password</label>
                    <input id="coPassword"  class="input input-coPassword" type="password" placeholder="*********">

                </div>
                <input class="primary-button login-button" type="submit" value="Create">
            </form>
           
        </div>
    </div>
    
</body>
</html>
