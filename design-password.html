<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css/design-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="tittle">Create a new password</h1>
            <p class="subtittle">Enter a new password for your account</p>

            <form  class="form" action="">

            <label class="label" for="password">Password</label>
            <input id="password" class="input input-password" type="password" placeholder="*********">

            <label  class="label" for="rePassword">Re-enter password</label>
            <input id="rePassword"  class="input input-rePassword" type="password" placeholder="*********">

            <input class="primary-button login-button" type="submit" value="Confirm">

            </form>
        </div>
    </div>
    
</body>
</html>
