<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form  class="form" action="">

                <label class="label" for="email">Email address</label>
                <input id="email" class="input input-email" type="text" placeholder="Example@gmail.com">

                <label  class="label" for="password">Password</label>
                <input id="password"  class="input input-password" type="password" placeholder="*********">

                <input class="primary-button login-button" type="submit" value="Log in">
            
                <a href="./recoveryPassword.html">Forgot my password</a>
            </form>
            <button class="secundary-button signUp-button">Sign up</button>
        </div>
    </div>
    
</body>
</html>
